<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seek coding</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/product.css" />
</head>
<body>
    <div class="full-page">
        <section id="header">
            <a href="#"><img src="240658807_131692455861283_7195435849864079620_n.png" class="logo" alt=""></a>
            <a href="#" id="name-logo">Messy</a>
            <div id="nav">
                <ul id="navbar">
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><button href="login.html" class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Log In</button></li>
                    <li><a href="kart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
        </section>
    </div>
    <div id='login-form'class='login-page'>
        <div class="form-box">
            <div class='button-box'>
                <div id='btn'></div>
                <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                <button type='button'onclick='register()'class='toggle-btn'>Register</button>
            </div>
            <!--Make login-->
            <form id='login' class='input-group-login'>
                <input type='text'class='input-field'placeholder='Email' required >
                <input type='password'class='input-field'placeholder='Password' required>
                <input type='checkbox'class='check-box'><span>Remember Password</span>
                <button type='submit'class='submit-btn'>Log in</button>
            </form>
            
            <!--make register-->
            <form id='register' class='input-group-register'>
                <input type='text'class='input-field'placeholder='First Name' required>
                <input type='text'class='input-field'placeholder='Last Name ' required>
                <input type='email'class='input-field'placeholder='Email Id' required>
                <input type='password'class='input-field'placeholder='Enter Password' required>
                <input type='password'class='input-field'placeholder='Confirm Password'  required>
                <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                <button type='submit'class='submit-btn'>Register</button>
                </form>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
