<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i>Address, City, Country</div>
            <div><i class="fas fa-envelope"></i>contact@email.com</div>
            <div><i class="fas fa-phone"></i>+84 914 741 046</div>
            <div><i class="fas fa-clock"></i>Mon - Sunday 8:00 AM to 7:00 PM</div>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form class="contact" action="" method="">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" id="email" placeholder="Your Email" required>
                <textarea name="message" row="5" placeholder="Your Message" required></textarea>
                <button class="btn">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
